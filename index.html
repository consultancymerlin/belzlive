<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Stream</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #stream {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Enter Password to View Stream</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
    <div id="error"></div>
  </div>

  <div id="stream">
    <iframe src="https://www.youtube.com/embed/NF046zascc4?autoplay=1&modestbranding=1&rel=0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
    </iframe>
  </div>

  <script src="passwords.js"></script>
  <script>
    function checkPassword() {
      const input = document.getElementById("password").value.trim();
      if (validPasswords.includes(input)) {
        document.getElementById("login-box").style.display = "none";
        document.getElementById("stream").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Invalid password. Try again.";
      }
    }
  </script>
</body>
</html>

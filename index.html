<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Stream</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #stream {
      display: none;
      width: 100vw;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="login-box">
    <h2>Enter Password to View Stream</h2>
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
    <div id="error"></div>
  </div>

  <div id="stream">
    <iframe src="https://www.youtube.com/embed/NF046zascc4?autoplay=1&modestbranding=1&rel=0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
    </iframe>
  </div>

  <script src="passwords.js"></script>
<script>
  // Check on page load: has the user already used a password in this session?
  window.onload = () => {
    if (sessionStorage.getItem("streamAccessGranted") === "true") {
      document.getElementById("login-container").style.display = "none";
      document.getElementById("stream-container").style.display = "block";
    }
  };

  function checkPassword() {
    const input = document.getElementById("password").value.trim();
    const index = validPasswords.indexOf(input);
    const errorDiv = document.getElementById("error");

    if (index !== -1) {
      sessionStorage.setItem("streamAccessGranted", "true");
      validPasswords.splice(index, 1); // remove the used password from the array (in memory)
      document.getElementById("login-container").style.display = "none";
      document.getElementById("stream-container").style.display = "block";
    } else {
      errorDiv.textContent = "‚ùå Invalid or already-used password.";
    }
  }
</script>
</body>
</html>
